<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Elixir Caps</title>
  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="CSS/estilo-logn-admin.css">
</head>
<body>

  <div id="login-box">
    <img src="img/Elixir_caps_png.png" alt="Logo Elixir Caps" class="login-logo">
    <h2>Iniciar sesión</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Contraseña">

    <button id="btn-login">Ingresar</button>
    <button id="btn-register">Registrarse</button>

    <p id="login-msg"></p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
